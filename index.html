<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Kingtex Christmas Invitation</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
        height: 100vh;
        width: 100vw;
        overflow: hidden;
        background: radial-gradient(circle at 40% 20%, #14323f 0%, #021319 50%, #000a0f 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
    }

    .container {
        width: 100%;
        max-width: 550px;
        height: 100%;
        padding: 18px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .card {
        width: 100%;
        height: auto;
        border-radius: 22px;
        background: #021319;
        box-shadow: 0 20px 45px rgba(0,0,0,0.65);
        overflow: hidden;
        backdrop-filter: blur(6px);
        display: flex;
        flex-direction: column;
    }

    .image-box {
        width: 100%;
        position: relative;
    }

    .image-box img {
        width: 100%;
        height: auto;
        display: block;
    }

    .footer {
        padding: 16px 20px 18px;
        color: #e8edf1;
        text-align: center;
        font-size: 14px;
        line-height: 1.45;
        background: linear-gradient(to bottom, #021319cc, #00090fcc);
        border-top: 1px solid rgba(255,255,255,0.08);
    }

    .footer strong {
        font-weight: 600;
        font-size: 15px;
    }
</style>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="image-box">
                <img src="kingtex_christmas_invitation.gif" alt="Kingtex Christmas Invitation">
            </div>
            <div class="footer">
                <strong>Kingtex Christmas Invitation</strong><br>
                Opened in your browser. In WeChat, tap the top-right “⋯” to share this page with friends.
            </div>
        </div>
    </div>
</body>
</html>
